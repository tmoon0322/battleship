<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>

<body>
    <!-- Start Screen -->
    <div id="start-screen">
        <h1>BATTLESHIP</h1>
        <label for="player-name-input"></label>
        <input type="text" id="player-name-input" placeholder="Your Name" />
        <button id="start-game-btn">Start Game</button>
    </div>

    <!-- Game Container (Hidden initially) -->
    <div class="game-container" id="game-container" style="display: none;">
        <header>
            <h1>Battleship</h1>
        </header>
        <div class="status-message-container">
            <div class="status-message">
                <p>Shall we play a game?</p>

            </div>
        </div>

        <div class="restart-container">
            <button id="restart-btn" style="display: none;">Restart Game</button>
        </div>
        <div class="axis-toggle">
            <button id="toggle-axis-btn">Rotate</button>

        </div>

        <div class="grid-container">
            <div class="grid-section">
                <h2>Player</h2>
                <div class="grid player-grid" id="player-grid">
                    <!-- Player grid -->
                </div>
            </div>
            <div class="grid-section">
                <h2>Computer</h2>
                <div class="grid computer-grid" id="computer-grid">
                    <!-- Computer grid -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
